<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Hover Effects</title>

    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500&display=swap" rel="stylesheet">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />
</head>

<body>
    <h1>CSS Hover Effects</h1>

    <section class="products">
        <!-- Product card 1 -->
        <div class="prod-1">
            <div class="bg">
                <div class="form"></div>
                <img class="logo" src="https://cdn.freebiesupply.com/logos/large/2x/microsoft-logo-black-and-white.png"
                    alt="Microsoft Logo" />
            </div>
            <div class="content">
                <img class="prod-img"
                    src="https://www.windowscentral.com/sites/wpcentral.com/files/field/image/2018/11/surface-headphones-crop-png-01.png"
                    alt="Microsoft Headpohone 2" />
                <span class="name">Wireless Headphones</span>
                <span class="price">$189.99</span>
                <button>Buy Now</button>
            </div>
        </div>
        <!-- Product card 2 -->
        <div class="prod-2">
            <div class="bg-form"></div>
            <div class="r-arrow">&#x2192;</div>
            <div class="content">
                <span class="title">CSS Hover</span>
                <p>Card description with lots of great facts and interesting details</p>
            </div>
        </div>
        <!-- Product card 3 -->
        <div class="prod-3">
            <div class="form-triangle-right"></div>
            <div class="form-triangle-bottom-white"></div>
            <div class="form-triangle-bottom-blue"></div>
            <span class="name">Chris Levnon</span>
            <div class="socials">
                <span uk-icon="icon: facebook; ratio: 0.8"></span>
                <span uk-icon="icon: twitter; ratio: 0.8"></span>
                <span uk-icon="icon: instagram; ratio: 0.8"></span>
                <span uk-icon="icon: linkedin; ratio: 0.8"></span>
            </div>
        </div>
    </section>


    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit-icons.min.js"></script>
</body>

</html>
